<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="./css/global.css">
    <title>Mountaineer</title>
</head>
<body>
    <div class="main-loader">
        <svg class="loader-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21.103 14.598c-.509-1.504-2.306-2.497-3.806-1.91l-6.235-10.688-11.062 20h20.25c2.067 0 3.75-1.682 3.75-3.75 0-1.774-1.239-3.265-2.897-3.652zm-.853 5.402h-3.26c-1.515-.008-2.505-1.653-1.708-3.009l-3.595-6.334-1.078 1.906-1-1.906-3.026 3.635 4.521-8.344 5.521 9.552c.875-1.781 3.328-.688 2.688 1.104 1.271-.5 2.687.224 2.687 1.646 0 .965-.785 1.75-1.75 1.75zm-2.236-8.579l-2.656-4.625.867-.498 2.656 4.625-.867.498zm3.298 1.579l-2.656-4.625.867-.498 2.656 4.625-.867.498z"/></svg>
    </div>
    <section class="landing-section">
        <div class="header">
            <h1>Mountaineer</h1>
            <div class="logo">
                <div class="logo-text-area">
                    <span>
                        meters climbed
                    </span>
                    <span id="metersCalc">
                        21.578
                    </span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 0l-5 5v-2h-2v21h2v-17l5 5 13-4v-4l-13-4zm0 10.586l-4.586-4.586 4.586-4.586v9.172zm5-1.171l-2 .615v-8.061l2 .615v6.831zm5-1.538l-2 .615v-4.984l2 .615v3.754zm-.5 3.123l7.5 13h-15l7.5-13zm4.04 11l-4.04-7-4.04 7h8.08zm-4.54-5v3h1v-3h-1zm-.12 3.98c0 .33.27.6.6.6s.6-.27.6-.6-.27-.6-.6-.6-.6.27-.6.6z"/></svg>
            </div>
        </div>
        <div class="dynamic-points">
        </div>
        <footer>
            <div class="back-blur">

            </div>
            <section class="flex-l">
                <div class="peek-list">
                    <ul>
                        <li>
                            top worldwide
                        </li>
                        <li>
                            asian peaks
                        </li>
                        <li>
                            european peaks
                        </li>
                        <li>
                            american peaks
                        </li>
                        <li>
                            african peaks
                        </li>
                    </ul>
                </div>
                <div class="percentage-disp">
                    24%
                </div>
            </section>
            <section class="flex-r">
                <div class="box stages">
                    <button>stages</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                    <div class="nums">
                        <span>2.450 m</span>
                        <span>2.450 m</span>
                        <span>2.450 m</span>
                    </div>
                </div>
                <div class="box rotes">
                    <button>rotes</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 10v7h10.797l1.594 2h-14.391v-9h-3l4-5 4 5h-3zm14 4v-7h-10.797l-1.594-2h14.391v9h3l-4 5-4-5h3z"/></svg>
                    <div class="nums">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="box peeks">
                    <button>peeks</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21.103 14.598c-.509-1.504-2.306-2.497-3.806-1.91l-6.235-10.688-11.062 20h20.25c2.067 0 3.75-1.682 3.75-3.75 0-1.774-1.239-3.265-2.897-3.652zm-.853 5.402h-3.26c-1.515-.008-2.505-1.653-1.708-3.009l-3.595-6.334-1.078 1.906-1-1.906-3.026 3.635 4.521-8.344 5.521 9.552c.875-1.781 3.328-.688 2.688 1.104 1.271-.5 2.687.224 2.687 1.646 0 .965-.785 1.75-1.75 1.75zm-2.236-8.579l-2.656-4.625.867-.498 2.656 4.625-.867.498zm3.298 1.579l-2.656-4.625.867-.498 2.656 4.625-.867.498z"/></svg>
                    <div class="nums">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="box stats">
                    <button>stats</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092s-7.267 3.141-7.479 7.092c-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-.979 8.908h-13c-1.93 0-3.5-1.57-3.5-3.5 0-2.797 2.479-3.833 4.433-3.72-.167-4.218 2.208-6.78 5.567-6.78 3.453 0 5.891 2.797 5.567 6.78 1.745-.046 4.433.751 4.433 3.72 0 1.93-1.57 3.5-3.5 3.5zm-4.151-2h-2.77l3-3h2.77l-3 3zm-4.697-3h2.806l-3 3h-2.806l3-3zm10.348 1.5c0 .829-.672 1.5-1.5 1.5h-2.03l2.788-2.788c.442.261.742.737.742 1.288zm-16 0c0-.829.672-1.5 1.5-1.5h2.031l-2.788 2.788c-.442-.261-.743-.737-.743-1.288z"/></svg>
                    <div class="nums">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </section>
        </footer>
    </section>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
